apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "python-app.fullname" . }}
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "python-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "python-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "python-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: DATABASE_URL
          - name: MAIL_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_USERNAME
          - name: MAIL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_PASSWORD
          - name: MAIL_SERVER
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_SERVER
          - name: MAIL_PORT
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_PORT
          - name: MAIL_USE_TLS
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_USE_TLS
          - name: MAIL_RECIPIENT
            valueFrom:
              secretKeyRef:
                name: {{ template "python-app.fullname" . }}
                key: MAIL_RECIPIENT
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
